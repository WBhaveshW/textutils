<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer</title>
</head>
<body>
<h1>Welcome to text analyzer. Enter your text here....</h1>
<form action= '/analyze' method= 'post'>{% csrf_token %}
    <textarea name="text" id="" style="margin: 0px; width: 661px; height: 60px;"></textarea><br/>
     <input type="checkbox" name="removepunc">Remove Punctuations<br/>
      <br/><input type="checkbox" name="fullcaps">Uppercase<br/>
      <br/><input type="checkbox" name="newlineremover">New Line Remover<br/>
      <br/><input type="checkbox" name="extraspaceremover">Extra Space Remove<br/>
      <br/><input type="checkbox" name="charactercounter">Charecter Count<br/>
    <button type="submit">Analyze Text</button>
</form>
</body>
</html>
